{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.name }} - Kitob Tafsilotlari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .book-details {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-details:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .book-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #6366f1;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #4f52e0;
        }
        .icon {
            color: #6366f1;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-details text-center">
            <h2 class="fw-bold text-primary">{{ book.name }}</h2>
            <img class="book-image my-4" src="{{ book.image.url }}" alt="Kitob rasmi">
            <p><i class="fas fa-info-circle icon"></i><strong> Malumot:</strong> {{ book.description }}</p>
            <p><i class="fas fa-layer-group icon"></i><strong> Miqdori:</strong> {{ book.quantity }} ta</p>
            <p><i class="fas fa-money-bill-wave icon"></i><strong> Narxi:</strong> <span class="text-danger fw-bold">{{ book.price }} so'm</span></p>
            <p><i class="fas fa-tags icon"></i><strong> Turi:</strong> <span class="badge bg-secondary">{{ book.category }}</span></p>
            <a href="{% url 'home' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Ortga qaytish</a>
        </div>
    </div>
</body>
</html>
{% endblock content %}
