{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Xarajat Tafsilotlari</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Nomi: {{ cost.name }}</h5>
            <p class="card-text"><strong>Narxi:</strong> {{ cost.price }} so'm</p>
            <p class="card-text"><strong>Miqdori:</strong> {{ cost.quantity }}</p>
            <p class="card-text"><strong>Tavsif:</strong> {{ cost.description }}</p>
            <p class="card-text"><strong>Yaratilgan sana:</strong> {{ cost.created_at }}</p>
            <a href="{% url 'cost_view' %}" class="btn btn-primary">Ortga</a>
            <a href="{% url 'cost_delete' cost.id %}" class="btn btn-danger">O'chirish</a>
        </div>
    </div>
</div>

{% endblock content %}
